{% extends "homepage/base.html" %}
{% load static %}

{% block title %}
    <title>Create New Post - NeonGamer</title>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog-styles.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/create-post-styles.css' %}">
{% endblock %}

{% block content %}
    <div class="cursor-glow"></div>

    <div class="create-post-container">
        <div class="create-post-header">
            <h1>Create New <span class="highlight">Post</span></h1>
            <p>Share your gaming thoughts, experiences, and opinions with the community</p>
        </div>

        <div class="create-post-content">
            <form id="post-form" class="post-form">
                <div class="form-group">
                    <label for="post-title">Post Title <span class="required">*</span></label>
                    <input type="text" id="post-title" name="post-title" placeholder="Enter an engaging title..." required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="post-category">Category <span class="required">*</span></label>
                        <select id="post-category" name="post-category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="pc">PC Gaming</option>
                            <option value="console">Console Gaming</option>
                            <option value="retro">Retro Gaming</option>
                            <option value="mobile">Mobile Gaming</option>
                            <option value="esports">Esports</option>
                            <option value="dev">Game Development</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-tags">Tags</label>
                        <input type="text" id="post-tags" name="post-tags" placeholder="Add tags separated by commas...">
                    </div>
                </div>

                <div class="form-group">
                    <label for="post-excerpt">Short Excerpt <span class="required">*</span></label>
                    <textarea id="post-excerpt" name="post-excerpt" placeholder="Write a brief summary of your post (150-200 characters)..." maxlength="200" required></textarea>
                </div>

                <div class="form-group">
                    <label>Content <span class="required">*</span></label>
                    <div id="editor" class="editor-content" contenteditable="true"></div>
                    <textarea id="post-content" name="post-content" required></textarea>
                </div>

                <div style="display: flex;" class="form-row checkbox-row">
                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="publish-post">Post</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'blog/js/script.js' %}"></script>
    <script src="{% static 'blog/js/create-post-script.js' %}"></script>
{% endblock %}
