{% extends "homepage/base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'users/css/login_animation.css' %}">       
{% endblock %}

{% block content %}
    <section class="game-slider-section py-5">
        <div style="margin-top: 30px;" class="container">
            <div class="game-slider-wrapper">
                <div class="game-row" id="row1"></div>
                <div class="game-row" id="row2"></div>
            </div>
        </div>
    </section>

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Login</h3>
                        <form action="#" method="POST">
                            {% csrf_token %}
                            <div class="input__item">
                                {{ form.email }}
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                {{ form.password }}
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Login Now</button>
                        </form>
                        <a href="#" class="forget_pass">Forgot Your Password?</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3>Dontâ€™t Have An Account?</h3>
                        <a href="{% url 'register' %}" class="primary-btn">Register Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let totalImages = 15;
            const imageBlockSize = 10;
        
            if (totalImages % imageBlockSize !== 0) {
                totalImages += imageBlockSize - (totalImages % imageBlockSize);
            }
        
            const rowIds = ['row1', 'row2'];
        
            rowIds.forEach(rowId => {
                const row = document.getElementById(rowId);
        
                const gameItems = [];
                const imgPath = "{% static 'users/img/icon_img/img' %}";
                for (let i = 1; i <= totalImages; i++) {
                    const gameItem = document.createElement('div');
                    gameItem.className = 'game-item';
        
                    const img = document.createElement('img');
                    img.src = imgPath + i + ".jpeg";
                    img.alt = `Game ${i}`;
        
                    gameItem.appendChild(img);
                    gameItems.push(gameItem);
                }
        
                for (let i = gameItems.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [gameItems[i], gameItems[j]] = [gameItems[j], gameItems[i]];
                }
        
                gameItems.forEach(gameItem => row.appendChild(gameItem));
        
                const clonedItems = gameItems.map(item => item.cloneNode(true));
                clonedItems.forEach(clonedItem => row.appendChild(clonedItem));
            });
        });
    </script>
{% endblock %}
