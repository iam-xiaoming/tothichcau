daemon off;
error_log /dev/stdout info;
events {
    worker_connections 1024;
}
rtmp {
    server {
        listen 1935;
        chunk_size 4000;
        application stream {
            live on;
            exec ffmpeg -i rtmp://localhost:1935/stream/$name
              -c:a aac -b:a 128k -c:v libx264 -b:v 2500k -g 30 -r 30 -s 1280x720 -preset superfast -profile:v baseline -f hls -hls_time 5 -hls_list_size 10 -hls_segment_filename /opt/data/hls/$name_720p2628kbs/%d.ts /opt/data/hls/$name_720p2628kbs/index.m3u8
              -c:a aac -b:a 128k -c:v libx264 -b:v 1000k -g 30 -r 30 -s 854x480 -preset superfast -profile:v baseline -f hls -hls_time 5 -hls_list_size 10 -hls_segment_filename /opt/data/hls/$name_480p1128kbs/%d.ts /opt/data/hls/$name_480p1128kbs/index.m3u8
              -c:a aac -b:a 128k -c:v libx264 -b:v 750k -g 30 -r 30 -s 640x360 -preset superfast -profile:v baseline -f hls -hls_time 5 -hls_list_size 10 -hls_segment_filename /opt/data/hls/$name_360p878kbs/%d.ts /opt/data/hls/$name_360p878kbs/index.m3u8
              -c:a aac -b:a 128k -c:v libx264 -b:v 400k -g 30 -r 30 -s 426x240 -preset superfast -profile:v baseline -f hls -hls_time 5 -hls_list_size 10 -hls_segment_filename /opt/data/hls/$name_240p528kbs/%d.ts /opt/data/hls/$name_240p528kbs/index.m3u8
              -c:a aac -b:a 64k -c:v libx264 -b:v 200k -g 15 -r 15 -s 426x240 -preset superfast -profile:v baseline -f hls -hls_time 5 -hls_list_size 10 -hls_segment_filename /opt/data/hls/$name_240p264kbs/%d.ts /opt/data/hls/$name_240p264kbs/index.m3u8;
        }
        application hls {
            live on;
            hls on;
            hls_fragment_naming sequential;
            hls_fragment 5;
            hls_playlist_length 10;
            hls_path /opt/data/hls;
            hls_nested on;
            hls_variant _720p2628kbs BANDWIDTH=2628000,RESOLUTION=1280x720;
            hls_variant _480p1128kbs BANDWIDTH=1128000,RESOLUTION=854x480;
            hls_variant _360p878kbs BANDWIDTH=878000,RESOLUTION=640x360;
            hls_variant _240p528kbs BANDWIDTH=528000,RESOLUTION=426x240;
            hls_variant _240p264kbs BANDWIDTH=264000,RESOLUTION=426x240;
        }
    }
}
http {
    root /www/static;
    sendfile off;
    tcp_nopush on;
    server_tokens off;
    access_log /dev/stdout combined;
    server {
        listen 80;
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /opt/data;
            add_header Cache-Control no-cache always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
                add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
                add_header Access-Control-Max-Age 1728000 always;
                add_header Content-Type 'text/plain; charset=utf-8' always;
                add_header Content-Length 0 always;
                return 204;
            }
        }
        
        location /live {
            alias /opt/data/hls;
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Cache-Control no-cache always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
                add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
                add_header Access-Control-Max-Age 1728000 always;
                add_header Content-Type 'text/plain; charset=utf-8' always;
                add_header Content-Length 0 always;
                return 204;
            }
        }
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        location /stat.xsl {
            root /www/static;
        }
        location /crossdomain.xml {
            default_type text/xml;
            expires 24h;
        }
    }
}